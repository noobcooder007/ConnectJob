<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editar perfil - ConnectJob</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <script src='main.js'></script>
</head>

<body>
    <div class="index-menu">
        <nav class="navbar">
            <div class="navbar-content">
                <span>
                    <div class="navbar-content-home">
                        <a>
                            <span>ConnectJob</span>
                        </a>
                    </div>
                </span>
            </div>
        </nav>
    </div>
    <div class="body">
        <div class="quest-frec">
            <div class="quest-frec-box">
                <div class="quest-frec-box-item-shadow">
                    <form>
                        <div class="quest-frec-box-item">
                            <div style="display: flex">
                                <div>
                                    <div class="quest-title">
                                        <h2>Juan Manuel Tejeda Torres</h4>
                                    </div>
                                    <div class="quest-content">
                                        <label>Ciudad</label>
                                        <input type="text" placeholder="Ciudad">
                                    </div>
                                    <div class="quest-content">
                                        <label>Estado</label>
                                        <input type="text" placeholder="Estado">
                                    </div>
                                    <div class="quest-content">
                                        <label>Introduce un numero de telefono o celular</label>
                                        <input type="tel" placeholder="XXX-XXX-XXXX" maxlength="12">
                                    </div>
                                    <div class="quest-content" style="display: block">
                                        <label>Con cual genero te identificas</label>
                                        <select>
                                            <option>Selecciona una opcion</option>
                                            <option>Masculino</option>
                                            <option>Femenino</option>
                                        </select>
                                    </div>
                                    <div class="quest-content">
                                        <label>Miembro desde dd/MM/YYYY</label>
                                    </div>
                                    <div style="display: flex">
                                        <div>
                                            <button class="button-submit">CANCELAR</button>
                                        </div>
                                        <div style="padding-left: 10px;">
                                            <button class="button-submit">ACEPTAR</button>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-left: 40px;">
                                    <div style="padding: 8px;">
                                        <img src="assets/images/icon.png" width="250" height="250">
                                    </div>
                                    <div class="quest-content">
                                        <button class="button-submit">SELECCIONAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
