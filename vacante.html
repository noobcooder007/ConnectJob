<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <script src='main.js'></script>
</head>

<body>
    <div class="index-menu">
        <nav class="navbar">
            <div class="navbar-content">
                <span>
                    <div class="navbar-content-home">
                        <a>
                            <span>ConnectJob</span>
                        </a>
                    </div>
                </span>
            </div>
        </nav>
    </div>
    <div class="body">
        <div class="quest-frec">
            <div class="quest-frec-box">
                <div class="quest-frec-box-item-shadow">
                    <form>
                        <div class="quest-frec-box-item">
                            <div style="display: flex">
                                <div>
                                    <div class="quest-title">
                                        <h2>Instituto Tecnologico de Estudios Superiores de Zamora</h2>
                                    </div>
                                    <div class="quest-content">
                                        <label>Titulo</label>
                                        <input type="text" placeholder="Cargo o puesto" required>
                                    </div>
                                    <div class="quest-content">
                                        <label>Descripcion</label>
                                        <input type="text" placeholder="Breve descripcion acerca de la vacante" required>
                                    </div>
                                    <div class="quest-content">
                                        <label>Salario</label>
                                        <input type="number" min="0" required>
                                    </div>
                                    <div class="quest-content" style="display: block">
                                        <label>Lugar</label>
                                        <input type="text" placeholder="Lugar de la vacante" required>
                                    </div>
                                    <div style="display: flex">
                                        <div>
                                            <button class="button-submit">ELIMINAR</button>
                                        </div>
                                        <div style="padding-left: 10px;">
                                            <button class="button-submit">POSTULARME</button>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-left: 40px;">
                                    <div style="padding: 8px;">
                                        <img src="assets/images/icon.png" width="250" height="250">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
