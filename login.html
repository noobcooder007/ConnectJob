<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LogIn - ConnectJob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script>
        function crearCuenta(correo, contraseña) {
            if ((correo=='')||(contraseña=='')) {
                alert("Se deben llenar todos los campos");
            } else {
                
                    var parametros = {
                        "correo":correo,
                        "contraseña":contraseña
                    };
                    $.ajax({
                        data:parametros,
                        url:'login.php',
                        type:'post',
                        beforeSend: function () {
                            $("#advice").html("Validando correo y contraseña...");
                        },
                        success: function (response) {
                            if(response!='200') $("#advice").html(response);
                            else window.location.replace("panel.php");
                        }
                    });
            }
        }
    </script>
</head>

<body>
    <div class="index-menu">
        <nav class="navbar">
            <div class="navbar-content">
                <span>
                    <div class="navbar-content-home">
                        <a href="index.html">
                            <span>ConnectJob</span>
                        </a>
                    </div>
                </span>
                <ul class="navbar-content-list">
                    <li><a href="signup.html">Crear cuenta gratis</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="fourth">
        <div class="fourth-content">
            <div class="fourth-content-title">
                <h3>Inicia sesión</h3>
                <h3>Empieza a buscar ofertas de empleo</h3>
                <img src="assets/images/login.png" style="width: 300px; height: 300px">
            </div>
        </div>
        <div class="form-sign">
            <div>
                <div class="second-sign">
                        <div class="sign-div sign-div-title">
                            <h1>Iniciar sesión</h1>
                        </div>
                        <div class="sign-div sign-div-form-2">
                            <div class="sign-label">
                                <label>Ingresa tu correo</label>
                            </div>
                            <div>
                                <input class="email" id="sign-input" type="email" required>
                            </div>
                        </div>
                        <div class="sign-div sign-div-form-2">
                            <div class="sign-label">
                                <label>Ingresa tu contraseña</label>
                            </div>
                            <div>
                                <input class="password" id="sign-input" type="password" required>
                            </div>
                        </div>
                        <div class="sign-div sign-div-form-2">
                            <div class="sign-button">
                                <input class="button-submit" type="button" onclick="crearCuenta($('.email').val(),$('.password').val());return false;" value="Siguiente">
                            </div>
                            <div class="sign-label">
                                    <span id="advice"></span>
                                </div>
                        </div>
                        <div class="sign-div sign-div-form-2">
                            <div class="sign-label">
                                <label style="font-weight: 400"><a href="restablecer_contraseña.html">Olvidé mi
                                        contraseña</a></label>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
